name: kynetik
description: A Flutter app to deliver personalised rehab weightlifting plans, nutrition tracking, and 1:1 PT support.
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  line_icons: ^2.0.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_lints: ^3.0.1
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.9.2
  riverpod_generator: ^2.3.9
  very_good_analysis: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/appicon.png"
  adaptive_icon_background: "#1f6894"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"


flutter_native_splash:
  color: "#1f6894" 
  icon_background_color: "#1f6894"
  image: "assets/icon/splashicon.png"
  android: true
  ios: true